<div class="login-container">
  <form (ngSubmit)="login()">
    <div class="logo">
      <img class="hutch" src="assets/logo.png" alt="Logo" />
      <!-- <img src="assets/logo_totalenergies.png" alt="Logo" /> -->
    </div>
    <h2>Connexion</h2>

    <div>
      <label for="email">Email :</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div>
      <label for="password">Mot de passe :</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <button type="submit">Se connecter</button>
    <button type="button" (click)="userDemande()">Demander un cong√©</button>
  </form>
</div>
